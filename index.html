    <link rel="stylesheet" type="text/css" href="estilo.css" />

<body>
	<header>AC 04</header>

    	<label for="nome">Nome completo: </label>

        <label for="uf">UF: </label>

        <label for="rg">RG: </label>

        	<label>Redes Sociais</label><br>

        	<input type="checkbox" name="rede" value="twitter">Twitter</br>
        	<input type="checkbox" name="rede" value="whastsapp">Whatsapp</br>

     
        	<label>Curso: </label></br>
    		<INPUT TYPE="radio" NAME="OPCAO" VALUE="redes">Redes</br>
